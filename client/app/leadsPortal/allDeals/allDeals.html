<div ng-include="'components/navbar/navbar.html'"></div>
<div>
  <h1>Welcome to Leads portal</h1>
  <div class="list-group col-lg-8 col-lg-offset-2" ng-repeat="deal in allDeals">
   
  <a class="list-group-item" ui-sref="deal({id: deal._id})">
    <div class="row">
      <div class="col-sm-6">
        <i class="fa fa-3x fa-building-o pull-left"></i>
        <h4 class="list-group-item-heading">{{deal.title}}</h4>
        <p class="list-group-item-text">{{deal.assignees}}</p>
      </div>
      <div class="col-sm-6">
        <p class="list-group-item-text">{{deal.status}}</p>
        <p class="list-group-item-text">{{deal.createdOn | date: 'medium'}}</p>
      </div>
    </div>

  </a>

</div>
</div>
