<div ng-include="'components/navbar/navbar.html'"></div>

<div class="allDeals">
  <div class="makeCenter">
    <div class="md-whiteframe-z1">

      <div layout="row">
        <div layout="row">
         <ng-md-icon icon="poll" style="fill:#0082CC" size="48" class="md-avatar" alt="deal-vertical-img"></ng-md-icon>
         <md-chips ng-model="selectedVerticals" md-autocomplete-snap md-require-match>
            <md-autocomplete
              md-selected-item="selectedItem"
              md-search-text="searchText"
              md-items="item in verticals"
              md-item-text="item.name"
              placeholder="search deals of vertical">
                <span md-highlight-text="searchText">{{item.name}}</span>
            </md-autocomplete>
            <md-chip-template>
              <strong>{{$chip.name}}</strong>
            </md-chip-template>
          </md-chips>
        </div>

        <div layout="row">  
         <ng-md-icon icon="people" style="fill:#00A2FF" size="48" class="md-avatar" alt="deal-assignee-img"></ng-md-icon>
         <md-chips ng-model="selectedCoords" md-autocomplete-snap md-require-match>
            <md-autocomplete
              md-selected-item="selectedItem"
              md-search-text="searchText"
              md-items="item in coords"
              md-item-text="item.name"
              placeholder="search deals of coord">
                <span md-highlight-text="searchText">{{item.name}}</span>
            </md-autocomplete>
            <md-chip-template>
              <strong>{{$chip.name}}</strong>
            </md-chip-template>
          </md-chips>
        </div>

        <div layout="row">
          <ng-md-icon icon="description" style="fill:#00517F" size="48" class="md-avatar" alt="deal-summary-img"></ng-md-icon>
          <md-input-container md-no-float style="padding-bottom:8px">
            <input name="search" placeholder="Type text to search" type="text" ng-model="searchText">
          </md-input-container>
        </div>
          
         <md-button type="button" ng-click="search()" class="md-raised md-primary">Get Deals</md-button>
      </div>
  
      <md-toolbar class="md-theme-light">
        <h2 class="md-toolbar-tools">
          <span>{{dealsTitle}}</span>
        </h2>
      </md-toolbar>

        <md-list>
          <div ng-repeat="deal in sortedDeals | orderBy: 'updatedOn':true">
            <md-list-item ng-click="gotoDeal(deal)">
                <ng-md-icon icon="dns" style="fill:#00A2FF" size="32" class="md-avatar" alt="deal-title-img"></ng-md-icon>
                <div layout="row" layout-margin layout-fill layout-padding>
                  <div flex="33">
                    <div class="md-list-item-text">
                      <h6 class="md-title">Title</h6>
                      <h5>{{ deal.title | characters:20 :false }}</h5>
                    </div>
                  </div>

                  <div flex="33">
                    <div class="md-list-item-text">
                      <h6 class="md-title">Created on</h6>
                      <h5>{{ deal.createdOn | date: 'medium' }}</h5>
                    </div>
                  </div>

                  <div flex="33">
                    <div class="md-list-item-text">
                      <h6 class="md-title">Updated on</h6>
                      <h5>{{ deal.updatedOn | date: 'medium' }}</h5>
                    </div>
                  </div>
                </div>
            </md-list-item>
            <md-divider></md-divider>
          </div>
        </md-list>

      </md-content>
