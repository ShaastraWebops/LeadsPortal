<md-dialog aria-label="Create Update" style="width:80%">
  <form>
  <md-dialog-content>
    <div layout="column">

      <md-toolbar class="md-primary md-hue-3">
        <h1 class="md-toolbar-tools">
          Create Update
        </h1>
      </md-toolbar>

      <md-content layout-padding class="autoScroll">
        <md-input-container>
          <label>Update Title</label>      
          <!-- <ng-md-icon icon="perm_identity" style="fill:#00a1f4" class="name"></ng-md-icon> -->
          <input ng-model="newUpdate.title" type="text">
        </md-input-container>
        <md-input-container>
          <label>Update Summary</label>      
          <!-- <ng-md-icon icon="perm_identity" style="fill:#00a1f4" class="name"></ng-md-icon> -->
          <textarea ng-model="newUpdate.summary"></textarea>
        </md-input-container>
        <md-input-container>
          <label>PoC's Name</label>      
          <!-- <ng-md-icon icon="perm_identity" style="fill:#00a1f4" class="name"></ng-md-icon> -->
          <input ng-model="newUpdate.pointOfContactName" type="text">
        </md-input-container>
        <md-input-container>
          <label>PoC's Number</label>      
          <!-- <ng-md-icon icon="call" style="fill:#ff0000"></ng-md-icon> -->
          <input ng-model="newUpdate.pointOfContactNumber" type="text">
        </md-input-container>
        <md-input-container>
          <label>PoC's Email</label>      
          <!-- <ng-md-icon icon="email" style="fill:#a9f114"></ng-md-icon> -->
          <input ng-model="newUpdate.pointOfContactEmail" type="email">
        </md-input-container>
        <div layout layout-sm="column">
        <md-input-container style="width:80%">
            <label>Next Activity</label>
            <input ng-model="newUpdate.nextActivityAim" type="text">
          </md-input-container>
        <md-input-container flex>
          <label>Date</label>
          <input ng-model="newUpdate.nextActivityDate" type="date">
        </md-input-container>
      </div>
      </md-content>

    </div>
  </md-dialog-content>
  <div class="md-actions" layout="row">
    <md-button ng-click="cancel()" class="md-raised">
      Discard Changes
    </md-button>
    <md-button ng-click="save()" class="md-raised md-primary md-hue-3">
      Create
    </md-button>
  </div>
  </form>
</md-dialog>
