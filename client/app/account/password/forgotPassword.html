<div ng-include="'components/navbar/navbar.html'"></div>

<div class="jumbotron col-sm-offset-4 col-sm-4">
  <div class="row">
    <div class="col-sm-12">
      <h2>Forgot Password</h2>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="forgotPassword(form)" novalidate>

        <div class="form-group">
          <label>Enter Email Id</label>

          <input type="email" name="email" class="form-control" ng-model="reset.email"/>
        </div>

        <span class="help-block"> {{ message }} </span>

        <button class="btn btn-lg btn-primary" type="submit">Request reset</button>
      </form>
    </div>
  </div>
</div>
