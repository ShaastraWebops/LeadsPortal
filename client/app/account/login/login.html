<div ng-include="'components/navbar/navbar.html'"></div>

<div class="jumbotron col-sm-offset-4 col-sm-4">
  <div class="row">
    <div class="col-sm-12">
      <h2 class="text-center">Login</h2>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="user.email" required>
        </div>

        <div class="form-group">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>

        <div class="form-group has-error">
          <span class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </span>
          <span class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </span>

          <span class="help-block">{{ errors.other }}</sapn>
        </div>

        <div>
          <button class="btn btn-primary btn-lg btn-login" type="submit">
            Login
          </button>
          <a href="/signup">
            Create an Account ?
          </a>
        </div>

      </form>
    </div>
  </div>
  <hr>
  <div class="row">
      <div id="fb-root">
        <div class="fb-like" data-href="https://www.facebook.com/Shaastra" data-width="420" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
      </div>
  </div>
</div>
